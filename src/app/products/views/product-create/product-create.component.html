<section
  class="ae-container-fluid rk-main animated fadeIn section">
  <div class="create-page">
    <h3 class="text-center mb-20">Crear Producto</h3>
    <div class="form">
      <form
        novalidate
        autocomplete="off"
        [formGroup]="productForm"
        (ngSubmit)="submitForm()"
        class="create-form">
        <input
          formControlName="name"
          type="text"
          placeholder="Nombre del producto" />
        <input
          formControlName="price"
          type="number"
          placeholder="Precio" />
        <input
          formControlName="description"
          type="text"
          placeholder="Descripción corta"/>
        <textarea
          formControlName="longDescription"
          placeholder="Descripción larga"></textarea>
        <button
          (click)="submitForm()"
          [disabled]="attempt"
          type="button">
          <span *ngIf="!attempt; else loading">Crear Producto</span>
        </button>
      </form>
    </div>
  </div>
</section>

<ng-template #loading>Creando...</ng-template>

<button
  (click)="backToProducts()"
  class="float-button">
  <img src="assets/img/back.svg" width="25">
</button>
