<div
  class="loading-container animated fadeIn"
  *ngIf="splashScreen">
    <div class="logo-init">
    </div>
    <svg class="spinner"
            viewBox="25 25 50 50">
            <circle class="path"
                cx="50"
                cy="50"
                r="20"
                fill="none"
                stroke-width="1.5"
                stroke-miterlimit="10">
            </circle>
    </svg>
</div>

<ng-container *ngIf="!splashScreen">
    <app-header></app-header>
        <router-outlet></router-outlet>
    <app-footer></app-footer>
</ng-container>
